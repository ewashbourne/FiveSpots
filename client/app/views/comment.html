<div ng-controller="ReviewCtrl"> 
  <form name="formReviews" ng-submit="postReview()" novalidate>
    <div class="container">
      <div class="row leave-comment">
        <h1>Leave a comment:</h1>
      </div>
      <div class="row">
        <div class="form-group col-md-3">
          <input type="text" class="form-control" placeholder="Name" ng-model="name.review">
        </div>
        <div class="col-md-10"></div>
        <div class="form-group col-md-7">
         <textarea class="form-control" rows="5" placeholder="Comment" ng-model="comment.review"></textarea>
        </div>
        <div class="col-md-12"></div>
        <div class="form-group col-md-3">
          <input type="number" min="1" max="5" class="form-control" placeholder="Rating" ng-model="review.rating"></input>
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
