<div ng-controller="ReviewCtrl">
  
  <form name="formReviews" ng-submit="postReview(restaurant.id)">
  <div class="form-group col-md-2">
    <input type="text" class="form-control" placeholder="Name" ng-model="name.review">
  </div>
  <div class="form-group col-md-5">
   <textarea class="form-control" rows="5" placeholder="Comment" ng-model="comment.review"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>

</div>
