<div ng-controller="ReviewCtrl">
  
  <form name="formReviews" ng-submit="postReview()" novalidate>
  <div class="form-group col-md-2">
    <input type="text" class="form-control" placeholder="Name" ng-model="review.name">
  </div>
  <div class="form-group col-md-5">
   <textarea class="form-control" rows="5" placeholder="Comment" ng-model="review.comment"></textarea>
  </div>
  <div class="form-group col-md-2">
   <input type="number" min="1" max="5" class="form-control" placeholder="Rating" ng-model="review.rating"></input>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>

</div>
