<div ng-controller="RestaurantsCtrl">
  <ui-gmap-google-map center="map.center" zoom="map.zoom">
    <ui-gmap-marker coords="marker.coords" idKey="1">
    <\ui-gmap-marker>
   <!--  <ui-gmap-markers coords="'self'" models="restaurantMarkers">
    <\ui-gmap-markers> -->
  </ui-gmap-google-map>





  <div ng-repeat='restaurant in restaurants'>
    <hr />
    <h2>{{ restaurant.name }} </h2>
    <img src="https://maps.googleapis.com/maps/api/place/photo?maxheight=100&maxwidth=100&photoreference={{ restaurant.photos[0].photo_reference }}&key=AIzaSyD5xULBmWzVQIcTldWCvVHRv0JBEycklxg" />
    address: {{ restaurant.vicinity }}<br />
    price level: {{ restaurant.price_level }}<br />
    rating: {{ restaurant.rating }}<br />
  </div>
</div>
