<div ng-controller="RestaurantsCtrl">
  <div class="intro-header">
    <div class="container landing-page">
      <div class="row">
        <div class="col-md-12">
          <div class="intro-message">
            <h1>FiveSpots</h1>
            <div class="intro-message-tagline col-md-8 col-md-offset-2">
            <p>Simple, fast app to discover restaurants in your area.</p>
            </div>
          </div>
          <div class="row buttons-row">
            <div class="buttons">
              <button ng-click="restaurantSelect('high'); show=true" class="btn btn-primary btn-xlarge">High Five</button>
              <button ng-click="restaurantSelect('low'); show=true" class="btn btn-warning btn-xlarge">Low Five</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="show" class="search-page">
    <div class="container search-list-map">
      <div class="row">
        <div class="restaurants-list col-sm-4">
          <div ng-repeat="restaurant in restaurants | limitTo:5">
            <div class="row restaurant-list">
              <div class="col-sm-4 restaurant-photos">
                <img src="https://maps.googleapis.com/maps/api/place/photo?maxheight=100&maxwidth=100&photoreference={{ restaurant.photoReference }}&key=AIzaSyAwBJ9Ra3Iwzm0VVPDIi-cV0xD0lWq8AP0" style="height:100px; width:100px;" />
              </div>
              <div class="col-sm-8">
                <h4>{{ restaurant.name }} </h4>
              </div>
              <div class="restaurant-info">
                {{ restaurant.vicinity }}<br />
                Price level: {{ restaurant.priceLevel }}<br />
                Rating: {{ restaurant.rating }}<br />
              </div>
              <div class="col-sm-offset-4 review-buttons">
                <div ng-controller="ReviewCtrl">
                  <button ng-click="getReview(restaurant.id)">Get Reviews</button>
                  <a ui-sref="comment"><button>Post Reviews</button></a>
                </div>
              </div>
            </div>
          </div>
        </div> 

        <div class="search-map col-sm-8">  
          <ui-gmap-google-map center="map.center" zoom="map.zoom">
            <ui-gmap-marker coords="marker.coords" idKey="'user'" icon="'https://maps.gstatic.com/mapfiles/ms2/micons/grn-pushpin.png'">
            </ui-gmap-marker>
            <ui-gmap-markers coords="'self'" models="restaurantMarkers" idKey="restaurantMarkers.id">
            </ui-gmap-markers>
          </ui-gmap-google-map>
        </div>
      </div>
    </div> 
  </div>
</div>
